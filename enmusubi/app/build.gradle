apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.orange_money.enmusubi"
        minSdkVersion 18
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files("libs/apache-mime4j-core-0.7.2.jar")
    compile files("libs/httpcore-4.3.3.jar")
    compile files("libs/httpmime-4.3.6.jar")
    compile project(':facebook')
    compile project(':android-async-http')
}

ANDROID_BUILD_TARGET_SDK_VERSION=20
ANDROID_BUILD_TOOLS_VERSION=20
ANDROID_BUILD_SDK_VERSION=20
ANDROID_BUILD_MIN_SDK_VERSION=18
